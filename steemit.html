<!DOCTYPE html>
<html lang="en">
  <head><title>Share page on Steemit</title>
    <meta charset="UTF-8">
    <link rel="SHORTCUT ICON" HREF="favicon.ico">
    <link rel="StyleSheet" href="/homepage.css" type="text/css" media="screen">
    <script src="steem.min.js"></script>
	<script src="shareonsteemit.js"></script>
  </head>
  <body style="background-color:#B2FFEE" onload="pasteParams()">
    <form>
      <table>
        <tr>
          <td style="font-family: Arial,Helvetica,sans-serif; color:black;">Steemit username:</td><td><input type="text" style="border-right-style:none; width:13px; background-color:white; padding-left:2px;" size="1" value="@" readonly disabled><input type="text" id="account" maxlength="16" placeholder="Username" onfocus="this.placeholder=''" onblur="this.placeholder='Username'" oninput="check()" style="border-left-style:none; padding-left:0px; outline:none;"><span style="font-family: Arial,Helvetica,sans-serif; font-style:italic; font-size:80%; color:black; float:right;"><span style="color:#02765D; vertical-align:5px;">New to Steemit?&nbsp;</span><a href="https://signup.steemit.com/" style="outline:none;" target="_blank" onclick="window.close()"><img src="signup.png" alt="Sign up" title="Sign up to Steemit"></a></span></td>
        </tr>
        <tr>
          <td style="font-family: Arial,Helvetica,sans-serif; color:black;">Steemit posting key:</td><td><input type="password" autocomplete="off" size="80" maxlength="70" id="key" style="padding-left:2px; outline:none;" placeholder="Private Posting Key" onfocus="this.placeholder=''" onblur="this.placeholder='Private Posting Key'" oninput="check()"></td>
        </tr>
      </table>
      <br><hr><br>
      <div style="text-align:center;">
        <input type="text" id="title" placeholder="Title" size="80" maxlength="150" value=""; onfocus="this.placeholder=''" onblur="this.placeholder='Title'" style="font-weight:bold; text-align:center; outline:none;" oninput="check()">
		<br><br>
        <textarea id="article" rows="10" cols="80" oninput="check()" style="outline:none;"></textarea>
		<br><br>
        <input id="postbutton" type="button" style="font-weight:bold; background-color:#CCCCCC; color:#AAAAAA; padding:7px 16px; text-align:center; outline:none; border-radius:16px;" value="Post on Steemit" onClick="postArticle()" disabled>
      </div>
    </form>
  </body>
</html>
